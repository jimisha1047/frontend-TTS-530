<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Styled Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <body style="background-color: lightblue;">

    <!-- header -->
    <h1 style=" text-align: center; font-size: 28px; color: darkblue; animation: reverse;">
       <marquee> Welcome to My Styled Page</marquee>
    </h1>

    <!-- Image -->
    <div style="text-align: center;">
        <img src="images/NIR3.jpg" 
             alt="Sample Image" 
             style=" width: 200px; height: 350px; border: 1px solid black;">
    </div>

    <!-- Paragraph -->
    <p style="color: darkgreen; font-style: italic; font-size: 16px; text-align: center;">
        This is a custom styled paragraph using inline CSS. Inline styling allows us to quickly apply changes directly to elements.Inline CSS styling involves applying styles directly to individual HTML elements using the style attribute within the element's tag.
    </p>


</body>
</html>
