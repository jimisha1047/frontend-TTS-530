<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page with Gallery</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Font and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <h1 class="logo"><i class="fas fa-camera"></i> MyGallery</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to My Stunning Gallery</h2>
    <p>Experience beautiful transitions and stylish design using CSS effects.</p>
  </section>

  <!-- Image Gallery -->
  <section class="gallery">
    <div class="img-box">
      <img src="https://picsum.photos/id/1015/300/200" alt="Gallery 1">
    </div>
    <div class="img-box">
      <img src="https://picsum.photos/id/1016/300/200" alt="Gallery 2">
    </div>
    <div class="img-box">
      <img src="https://picsum.photos/id/1018/300/200" alt="Gallery 3">
    </div>
    <div class="img-box">
      <img src="https://picsum.photos/id/1020/300/200" alt="Gallery 4">
    </div>
  </section>

  <!-- Vertical Navigation Example -->
  <section class="vertical-nav-section">
    <h2>Vertical Navigation Example</h2>
    <ul class="vertical-nav">
      <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-images"></i> Gallery</a></li>
      <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 MyGallery. Designed with ❤️ using HTML & CSS.</p>
  </footer>

</body>
</html>
